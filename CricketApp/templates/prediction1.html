{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/pred2.css' %}">
    <title>Prediction Input</title>
</head>
<body>
    <div class="m-5"style="width:50rem;">
    <nav class="navbar navbar-light bg-danger">
        <div class="container-fluid">
          <h4 class="navbar-brand mb-0 h1 text-light text-center">Predictions</h4>
        </div>
      </nav>
    </div>
    <form method="post" action="Predictions1">{% csrf_token %}
        <div class="m-5"style="width:50rem;">
        <div class="d-flex m-2 mb-4">
                <select name="team1" id="team1">
                  <option>Select Team 1</option>
                  {%for i in graph1%}
                  <option>{{i}}</option>
                  {% endfor %}
                </select>
                &nbsp;&nbsp;
                <select name="team2" id="team2">
                  <option>Select Team 2</option>
                  {%for i in graph2%}
                  <option>{{i}}</option>
                  {% endfor %}
                </select>
                &nbsp;&nbsp;
                <select name="venue" id="venue">
                  <option>Select Venue</option>
                  {%for i in graph3%}
                  <option>{{i}}</option>
                  {% endfor %}
                </select>
          </div>
        <button type="submit" class="btn btn-primary" href="/Predictions1">Submit</button>
    </div>
  </form>
</body>
</html>
